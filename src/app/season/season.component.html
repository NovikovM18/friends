<div class="num__list">
  <div 
    *ngFor="let number of seasons"
    class="num__item"
    routerLinkActive="active"
    [routerLink]="['/season', number]"
    (click)="setSeason(number)"
  >
    <p>{{ number }}</p>
  </div>
</div>

<div
  *ngIf="season"
  class="content"
>  
  <div class="season">
    <div class="season__details row">
      <p class="season__details_title">season</p>
      <p>{{ season.number }}</p>
    </div>

    <div class="season__details">
      <p class="season__details_title">on air</p>
      <p>{{ season.air_date }} - {{ season.last_air_date }}</p>
    </div>
    
    <div class="season__details">
      <p class="season__details_title">description</p>
      <p class="season__details_description">{{ season.description }}</p>  
    </div>
    
    <div class="season__details">
      <p class="season__details_title">number of episodes: {{ season.numberEpisodes }}</p>  
    </div>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>
          <p>NAME</p>
        </th>

        <th>
          <p>NUMBER</p>
        </th>
        
        <th>
          <p>DATE</p>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let episode of season.episodes"
        [routerLink]="['/episodes', episode.number]"
      >
        <td>
          <p>{{ episode.name }}</p>
        </td>
        
        <td>
          <p>{{ episode.number }}</p>
        </td>
        
        <td>
          <p>{{ episode.air_date }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
